<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sample Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Glass+Antiqua&family=Inter&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pictureSide">
            <img src="./images/IMG_2966.jpg" alt="">
        </div>
        <div class="formSide">
            <div class="text">
                <h3>This is a sample form but could very well be a nice
                    place to add recipes or new workouts when those apps
                    are completed!
                </h3>
            </div>
            <div>
                <form action="blank" method="get">
                    <div class="formInside">
                        <div class="formColumn">
                            <label for="firstname">First Name</label>
                            <input type="text" name="first_name" id="firstname">  
                            <br><label for="email">Email</label>
                            <input type="email" name="user_email" id="email">
                            <br><label for="password">Password</label>
                            <input type="password" name="user_password" id="password">
                        </div>
                        <div class="formColumn">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="last_name" id="lastname">
                            
                            <br><label for="number">Phone Number</label>
                            <input type="number" name="user_number" id="number">

                            <br><label for="confirmpassword">Confirm Password</label>
                            <input type="password" name="user_confirmpassword" id="confirmpassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomform">
                <button type="submit" name="submit" title="Submit">Create Account</button>
                <br>
                Already have an Acccount? <link rel="stylesheet" href="login.html">
            </div>
        </div>
    </div>
</body>
</html>
